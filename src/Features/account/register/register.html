<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-900">
  <body class="h-full">
  ```
-->
<div class=" card shadow-lg bg-gradient-to-r from-sky-900 via-slate-800 to-gray-900 w-1/2 h-1/2 flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 mx-auto mt-36">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm align-middle">
     
    <h2 class="  text-center text-2xl/9 font-bold tracking-tight text-white">Register Now</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form #RegistrationForm (ngSubmit)="Register()" class="space-y-6">
        <div>
        <label for="name" class="block text-sm/6 font-medium text-gray-100">Username</label>
        <div class="mt-2">
          <input [(ngModel)]="RegisterCredits.name" name="name" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-100">Email address</label>
        <div class="mt-2">
          <input [(ngModel)]="RegisterCredits.email" type="email" name="email" required autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-100">Password</label>
           
        </div>
        <div class="mt-2">
          <input  [(ngModel)]="RegisterCredits.password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Submit</button>
      </div>
    </form>

     
</div>
 @if (registedValidation.ValidationError().length>0) {
  <div class="bg-white p-3 rounded shadow">
    @for (msg of registedValidation.ValidationError(); track $index) {
      <div class="bg-red-500 text-white p-2 my-1 rounded">
         <ul> {{msg}}</ul>
      </div>
    }
  </div>
}
