@if(memberservice.member(); as member)
{
    <div class="flex flex-col gap-3"> 
        <div class="flex gap-3">
            <span class="font-semibold "> Member Since: </span>
            <span> {{member.createdAt | date:'longDate'}}</span> 

        </div>
         <div class="flex gap-3">
            <span class="font-semibold "> Member Last Active: </span>
            <span> {{member.lastActive | date: 'dd MMM yyyy h:mm a'}}</span> 

        </div>
        <h3 class="text-3xl font-semibold text-primary"> About {{member.displayName}} </h3>
        @if(memberservice.editmode())
        {
             <form #Editform="ngForm" (ngSubmit)="UpdateProfile()" class="flex flex-col w-full gap-4"> 

                <label class="floating-label"> 
                    <span> displayName</span>
                    <input class="input w-full"
                    name="displayName"
                    [(ngModel)]="EditableMember.displayname"
                    placeholder="displayName"
                    >
                </label>
                <label class="floating-label">
                    <span> description</span>
                    <input class="input w-full h-20"
                    name="description"
                    [(ngModel)]="EditableMember.description"
                    placeholder="description"
                    >
                </label>
                <label class="floating-label">
                    <span> city</span>
                    <input class="input w-full"
                    name="city"
                    [(ngModel)]="EditableMember.city"
                    placeholder="city "
                    >
                </label>
                <label class="floating-label">
                    <span> country</span>
                    <input class="input w-full"
                    name="country"
                    [(ngModel)]="EditableMember.country"
                    placeholder="country"
                    >
                </label>
                <div class="flex self-end">
                    <button type="submit" [disabled]="!editform?.dirty" class="btn btn-success "> Submit </button> 

                </div>
             </form>
        }
        @else {
        <div>{{member.description}} </div>

        }
    </div>
}
